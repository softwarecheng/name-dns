# testnet4 dev mode sample
chain: testnet4
db:
  path: db/testnet4
share_rpc:
  bitcoin:
    host: 192.168.1.101
    port: 28332
    user: jacky
    password: 123456
log:
  level: debug
  path: log/testnet4
basic_index:
  max_index_height: 0
  period_flush_to_db: 100
rpc_service:
  addr: 0.0.0.0:8006
  proxy: testnet4
  log_path: "log/testnet4"
  swagger:
    host: apiprd.ordx.space
    schemes:
      - https
  api:
    apikey_list: []
    nolimit_api_list:
      - /health
